<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>сЃдсЃ╝сѓХсЃ╝у«Ауљєућ╗жЮб</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>сЃдсЃ╝сѓХсЃ╝у«Ауљєућ╗жЮб</h1>
    <table border="1" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th><th>сЃдсЃ╝сѓХсЃ╝</th><th>сЃдсЃ╝сѓХсЃ╝ТеЕжЎљ</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
            </tr>
        </tbody>
    </table>
    <!-- ­ЪєЋ сЃдсЃ╝сѓХсЃ╝У┐йтіасЃЋсѓЕсЃ╝сЃа -->
<div class="mt-5">
    <h4>­ЪєЋ Тќ░УдЈсЃдсЃ╝сѓХсЃ╝У┐йтіа</h4>
    <form th:action="@{/admin/users/add}" method="post">
      <div class="mb-3">
        <label class="form-label">сЃдсЃ╝сѓХсЃ╝тљЇ</label>
        <input type="text" name="username" class="form-control" placeholder="СЙІ: user1" required />
      </div>
      <div class="mb-3">
        <label class="form-label">ТеЕжЎљ</label>
        <select name="role" class="form-select">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
             <div class="row">
         <div class="col-auto">
           <button type="submit" class="btn btn-primary">У┐йтіа</button>
         </div>
         <div class="col-auto">
           <a class="btn btn-outline-primary" th:href="@{/tasks/view}">Тѕ╗сѓІ</a>
         </div>
       </div>
     </form>
   </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.title}">タイトル</span>
            <span th:text="${task.description}">説明</span>
        </li>
    </ul>

    <h2>新規タスクの追加</h2>
    <form th:action="@{/tasks}" method="post">
        <input type="text" name="title" placeholder="タイトル">
        <input type="text" name="description" placeholder="説明">
        <button type="submit">追加</button>
    </form>
</body>
</html>
